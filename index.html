<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support https://ar-js-org.github.io/AR.js-Docs/ -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="cat" src="assets/an_animated_cat.glb"></a-asset-item>
            <a-asset-item id="fatcat" src="assets/fatcat.glb"></a-asset-item>
        </a-assets>
      
              <a-marker type='barcode' value='6'>
                <a-gltf-model gltf-model="#cat" scale="0.1 0.1 0.1"></a-gltf-model>
                <a-gltf-model gltf-model="#fatcat" scale="0.1 0.1 0.1"></a-gltf-model>
              </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
